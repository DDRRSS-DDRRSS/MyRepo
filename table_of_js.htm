<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100px;
        }
        table
        {
            width: 70;
            margin-left: 15%;
        }
        table,td,th
        {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>ENGLISH</th>
            <th>HINDI</th>
            <th>MATEMATICS</th> 
            <th>SCIENCE</th>
            <th>SS.T</th>
            <th>ACTION</th>
        </tr>
        <tr>
            <td><input type="number" class="number"></td>
            <td><input type="number" class="number"></td>
            <td><input type="number" class="number"></td>
            <td><input type="number" class="number"></td>
            <td><input type="number" class="number"></td>
            <td><input type="button" id="f" value="submit"></td>
        </tr>
    </table>
    <p>Total is : <span id="show"></span></p>

    <script>
        document.getElementById("f").addEventListener("click",()=>{

            let a=document.querySelectorAll(".number")
        let sum=0
        for(let i=0;i<a.length;i++){
         console.log(parseInt(a[i].value))
         if(!isNaN(parseInt(a[i].value)))
         sum=sum+parseInt(a[i].value)
        }
        document.getElementById("show").innerHTML=sum;
        })


    
    </script>
</body>
</html>
